<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словник</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
            <button id="Dictionary" type="button">Dictionary</button>
            <button id="AllWord" type="button">All Word</button>
        </div>
        <div class="Translate-pages active">
            <div class="word">
                <p id="word"></p>
            </div>
            <div class="result">
                <img src="img/icons8-arrow-left-30.png" alt="arrow-left">
                <p id="result"></p>
                <img src="img/icons8-arrow-24.png" alt="arrow-right">
            </div>
            <div class="answer-div">
                <input type="text" id="answer" placeholder="Enter answer">
                <button id="translate">Translate</button>
            </div>
            <div class="correct_uncorrect">
                <p id="correct">Correct: 0</p>
                <p id="uncorrect">Uncorrect: 0</p>
            </div>
        </div>
        <div class="dictionary-pages dis">
            <div class="list-word">
                <ul id="wordList">
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-bg" id="levelModal">
        <div class="modal">
            <h2>Ваш рівень знань</h2>
            <p id="levelText">...</p>
            <button id="closeModal">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
