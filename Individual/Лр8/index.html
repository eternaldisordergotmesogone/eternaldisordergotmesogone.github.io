<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>У кого більше число</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>У кого більше число</h1>
    <div class="scoreboard">
      <div class="player">
        <h2 id="user-name">User</h2>
        <div class="score" id="user-score">0</div>
        <div class="number" id="user-number">-</div>
      </div>
      <div class="player">
        <h2>Computer</h2>
        <div class="score" id="comp-score">0</div>
        <div class="number" id="comp-number">-</div>
      </div>
    </div>
    <button id="generate">Generate</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
